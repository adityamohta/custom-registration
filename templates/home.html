{% extends 'base.html' %}
{% block title %}Home{% endblock title %}


{% block content %}
    {% if request.user.is_authenticated %}
        <a href="{% url 'accounts:logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'accounts:login' %}">Login</a>
        <a href="{% url 'accounts:register' %}">Register</a>
    {% endif %}
{% endblock content %}
